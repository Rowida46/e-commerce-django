{% extends 'base.html' %}
{% block 'title' %}product details {% endblock %}

{% block 'productview' %}

<div class="container m-5">
  <h1 class="m-5"> product detailss </h1>
  <div class="fs-3 m-5">
    <div class="container m-4 ">
      <div class="row ">
        <div class="col col-6 p-0 d-none d-lg-block">
          <img src={{prod.images}} class="CardImg  img-fluid" style="height: 500px;" />
        </div>

        <div class="col-6 mt-3">
          <div class="card-body m-1">
            <h5 class="card-title display-6">{{prod.title}}</h5>
          </div>
          <div class="card-body m-1">
            <p class="display-6 card-text  overview"> avrage rate
            </p>
            <span class="card-rating text-center">product rate is : {{prod.rating}}</span>
          </div>
          <div class="card-body m-4">
            <p class="display-6 card-text m-4 overview">
              Product Description
            </p>
            <hr />
            <p class="display-6 card-text m-4 overview">
              {{prod.description}}
            </p>
          </div>
          <div class="card-body m-4">

            <p class="card-text">product category is : {{prod.category}}</p>
          </div>
        </div>

      </div>

    </div>


  </div>

</div>

{% endblock %}
