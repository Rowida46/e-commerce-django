
{% extends 'base.html' %}
{% load static %}

{% block 'title' %}product details {% endblock %}

{% block 'productview' %}

<div class="container m-5">
  <h1 class="m-5"> category detailss </h1>
  <div class="fs-3 m-5">
    <div class="container m-4 ">
      <div class="row ">
        <div class="col col-6 p-0 d-none d-lg-block">
          <img src="{{ Category.image.url }}"  class="CardImg  img-fluid" style="height: 500px;" />
          <a class="btn btn-outline-danger m-2" href="{{Category.get_delete_url}}">
            Delete Product</a>
    <a class="btn btn-outline-info m-2" href="{{Category.get_edit_url}}">
                Edit Product</a>
        </div>

        <div class="col-6 mt-3">
          <div class="card-body m-1">
            <h5 class="card-title display-6">titl: {{Category.get_cat_name}}</h5>
          </div>
         
          <div class="card-body m-4">
            <p class="display-6 card-text m-4 overview">
              category Description
            </p>
            <hr />
            <p class="display-6 card-text m-4 overview">
              {{Category.description}}
            </p>
          </div>
         

      </div>

    </div>


  </div>

</div>

{% endblock %}
